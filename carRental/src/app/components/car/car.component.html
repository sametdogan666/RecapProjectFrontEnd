<div class="rounded-0 mt-4">
  <table class="table">
    <thead>
      <tr>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model</th>
        <th>Açıklama</th>
        <th>Günlük Fiyat</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars" style="background-color: #e7d9ea">
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.dailyPrice }} ₺</td>
    </tr>
  </table>
</div>

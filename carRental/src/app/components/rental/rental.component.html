<div class="rounded-0 mt-4">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Kullanıcı Adı</th>
        <th>Şirket</th>
        <th>Kiralama Tarihi</th>
        <th>Teslim Tarihi</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals" style="background-color: #d96d55">
      <td>{{ rental.id }}</td>
      <td>{{ rental.carName }}</td>
      <td>{{ rental.userName }}</td>
      <td>{{ rental.companyName }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </table>
</div>

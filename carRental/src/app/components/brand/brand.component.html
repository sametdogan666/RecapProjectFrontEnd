<ul class="list-group">
  <li class="list-group-item" id="listHead">MARKALAR</li>
  <li class="list-group-item" (click)="setAllBrand()" [class]="getAllBrandClass()" routerLink="cars/">
    Tüm Markalar</li>
  <li (click)="setCurrentBrand(brand)" [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands">
    {{ brand.brandName }}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.brandName }} seçtiniz.</h5>
